<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainFrame">
        <input type="text" class="expression" readonly>
        <div class="buttons-container">
            <!-- Row 1 -->
            <button class="parentheses button"> ( ) </button>
            <button class="modulus button"> % </button>
            <button class="division button"> / </button>
            <button class="backspace button"> <i class="fa-solid fa-delete-left"></i> </button>
            <!-- Row 2 -->
            <button class="seven button"> 7 </button>
            <button class="eight button"> 8 </button>
            <button class="nine button"> 9 </button>
            <button class="multiply button"> * </button>
            <!-- Row 3 -->
            <button class="four button"> 4 </button>
            <button class="five button"> 5 </button>
            <button class="six button"> 6 </button>
            <button class="minus button"> - </button>
            <!-- Row 4 -->
            <button class="one button"> 1 </button>
            <button class="two button"> 2 </button>
            <button class="three button"> 3 </button>
            <button class="plus button"> + </button>
            <!-- Row 5 -->
            <button class="clear button"> C </button>
            <button class="zero button"> 0 </button>
            <button class="decimal button"> . </button>
            <button class="equal button"> = </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
