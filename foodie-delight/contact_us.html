<!DOCTYPE html>
<html>
    
    <head>
        <title> Foodie's Delight </title>
        <link rel="stylesheet" href="style.css">
        <!-- Poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Font Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <!-- Edu vic font -->
        <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="rest_label">
                <div class="rest_name"><i class="fa-solid fa-bowl-food"></i>  Foodie's Delight</div>
            </div>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about_us.html">About</a>
                <a href="contact_us.html">Contact Us</a>
            </nav>
        </header>

        <main>
            <div class="contact_us_bg">
                <div class="contact_form">
                    <h2 class="contact_heading">CONTACT US!</h2>
                    <form>
                        <div class="name">
                            <label for="fullname">Enter your Name:- </label>
                            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                        </div>
                        <div class="email_id">
                            <label for="email">Email Address:- </label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="subject">
                            <label for="sub">Subject:- </label>
                            <input type="text" id="sub" placeholder="Subject" required>
                        </div>
                        <div class="msg">
                            <label for="message">Message:- </label>
                            <textarea rows="10" cols="20" id="message" placeholder="Type Here" required></textarea>
                        </div>
                        <div class="submit">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <ul>
                <li>
                    <i class="fa-solid fa-phone"></i> +91 98875xxxxx
                </li>
                <li>
                    <i class="fa-brands fa-instagram" aria-label="Instagram Profile"></i> foodies_delight
                </li>
                <li>
                    <i class="fa-regular fa-copyright" aria-label="Copyright"></i> of Foodie's Delight 1996-present
                </li>
            </ul>
        </footer>
    </body>
</html>
