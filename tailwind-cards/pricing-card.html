<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pricing Card</title>
</head>
<body>
  <!-- Main Container -->
  <div class="flex justify-center my-8"> 
    <div class="h-[800px] w-[600px] shadow-2xl shadow-black border-slate-500 border rounded-lg">
      <!-- Heading -->
      <h1 class="block bg-blue-500 p-4 text-4xl text-center text-white font-semibold my-5 decoration underline hover:text-5xl transition-all"> BASIC PLAN </h1> 
      
      <!-- Price -->
      <div class="block">
        <p class="my-2 mx-10 p-1.5 text-center font-medium bg-blue-200 text-blue-700 border-blue-400 border rounded-lg hover:text-2xl transition-all"> Price: $9/month </p>
      </div>

      <!-- List -->
      <div class="flex justify-center my-5">
        <ul>
          <li class="rounded-t-2xl w-[300px] odd:bg-blue-400 even:bg-blue-300 p-0.5 text-center text-white hover:text-xl hover:p-2 transition-all"> 1 Project </li>
          <li class="w-[300px] odd:bg-blue-400 even:bg-blue-300 p-0.5 text-center text-blue-700 hover:text-xl hover:p-2 transition-all"> Email Support </li>
          <li class="w-[300px] odd:bg-blue-400 even:bg-blue-300 p-0.5 text-center text-white hover:text-xl hover:p-2 transition-all"> Canva Designing </li>
          <li class="w-[300px] odd:bg-blue-400 even:bg-blue-300 p-0.5 text-center text-blue-700 hover:text-xl hover:p-2 transition-all"> Consultations </li>
          <li class="rounded-b-2xl w-[300px] odd:bg-blue-400 even:bg-blue-300 p-0.5 text-center text-white hover:text-xl hover:p-2 transition-all"> 24/7 Support </li>
        </ul>
      </div>

      <!-- Image -->
      <div class="flex justify-center">
        <img src="https://picsum.photos/300" class="rounded-lg">
      </div>

      <!-- Subscribe button -->
      <div class="flex justify-center my-6 mx-2">
        <button class="py-2 px-4 text-white bg-blue-400 border-blue-500 border-2 rounded-lg hover:bg-blue-600 active:bg-blue-700">
          Subscribe
        </button>
      </div>
      
      <!-- Footer -->
      <footer class="flex justify-center bg-blue-400 p-2.5 text-white font-light">
        Made with &hearts; by Erleen
      </footer>

    </div>
  </div>

</body>
</html>
