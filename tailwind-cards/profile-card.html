<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50">
    <!-- Main Card -->
    <div class="m-5 flex w-72 flex-col items-center rounded-lg border border-blue-200 bg-blue-100 p-5 shadow-2xl transition hover:scale-105 sm:w-[28rem] sm:flex-row sm:items-start sm:p-8">
      <!-- Profile Image -->
      <div class="h-24 w-24 sm:h-32 sm:w-32">
        <img src="https://images.unsplash.com/photo-1635919369557-abd7a91ed520?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Pic" class="h-full w-full rounded-full object-cover" />
      </div>

      <!-- Text Content -->
      <div class="mt-6 text-center sm:mt-0 sm:ml-8 sm:text-left">
        <!-- Name -->
        <h1 class="text-3xl font-bold text-blue-800 underline hover:no-underline md:text-4xl">ERLEEN</h1>

        <!-- Role -->
        <p class="mt-4 text-lg text-blue-500 sm:text-xl">Frontend Developer</p>

        <!-- Description -->
        <p class="mt-1.5 text-sm text-blue-400 italic">Building clean UIs with Tailwind CSS</p>

        <!-- Follow Button -->
        <button class="mt-4 w-full rounded-lg bg-blue-400 px-2 py-1 text-white italic hover:bg-blue-500 active:bg-blue-600 sm:w-auto sm:px-4 sm:py-2">Follow</button>

        <!-- Social Media Icons -->
        <!-- Social Media Icons -->
        <div class="mt-2 flex justify-center gap-x-4 text-xl text-blue-700 sm:justify-start md:mt-3">
          <a href="#" target="_blank" aria-label="LinkedIn" class="rounded-full p-2 transition hover:bg-gray-100">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#" target="_blank" aria-label="GitHub" class="rounded-full p-2 transition hover:bg-gray-100">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
        
      </div>
    </div>
  </body>
</html>
